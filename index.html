<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lancox - Under Construction</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .hero-image-bg {
            background-image: url('./assets/hero-bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text-gold {
            color: #8A693D;
        }

        .bg-gold {
            background-color: #8A693D;
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(138, 105, 61, 0.3));
        }
    </style>
</head>

<body class="bg-[#0F172B] relative min-h-screen flex items-center px-4 py-10 md:py-0">

    <!-- Background Layer -->
    <div class="absolute inset-0 hero-image-bg"></div>
    <div class="absolute inset-0 bg-[#0F172B]/80"></div>

    <div class="relative z-10 flex flex-col items-center text-center w-full max-w-lg mx-auto space-y-8">

        <!-- Logo -->
        <a href="#" class="logo-glow">
            <img src="./assets/logo.svg" alt="Lancox Logo" class="w-40 h-40 md:w-48 md:h-48 object-contain mx-auto">
        </a>

        <!-- Main Text -->
        <div class="space-y-3 px-2">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white">Under Construction</h1>
            <p class="text-lg sm:text-xl text-slate-300 leading-relaxed">
                We're building something extraordinary for you.
            </p>
            <p class="text-slate-400 text-base">
                Our new website will be live soon. Stay tuned!
            </p>
        </div>

        <!-- Contact Box -->
        <div class="bg-slate-800 rounded-xl p-6 w-full border border-slate-700 space-y-4">
            <h3 class="text-lg font-semibold text-white">Get in Touch</h3>

            <div class="flex items-center gap-3 text-slate-300 break-all">
                <i class="bi bi-envelope text-gold"></i>
                <a href="mailto:info@lancoxuae.com" class="hover:text-white transition">
                    info@lancoxuae.com
                </a>
            </div>

            <div class="flex items-center gap-3 text-slate-300">
                <i class="bi bi-telephone text-gold"></i>
                <a href="tel:+971509410053" class="hover:text-white transition">
                    +971 509410053
                </a>
            </div>
        </div>

        <!-- Social Icons -->
        <div class="flex flex-wrap justify-center gap-4">
            <a href="#"
                class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-gold transition">
                <i class="bi bi-linkedin text-white"></i>
            </a>

            <a href="#"
                class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-gold transition">
                <i class="bi bi-twitter-x text-white"></i>
            </a>

            <a href="#"
                class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-gold transition">
                <i class="bi bi-youtube text-white"></i>
            </a>
        </div>

        <!-- Footer -->
        <div class="text-slate-500 text-sm pt-4 pb-2">
            <p>&copy; 2025 Lancox. All Rights Reserved.</p>
        </div>

    </div>
</body>


</html>
